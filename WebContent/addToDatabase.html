<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addToDatabase</title>
</head>
<body>

	<h3>Enter A New Film Below</h3>
	<br>
	<form action="addFilmToDatabase.do" method="POST">
		<label for="title"><strong>Enter film title:</strong></label><br> 
			<textarea id="title" name="title" rows="1" cols="30"></textarea><br> 

			
			<label
			for="rating"><strong>Select film rating:</strong></label><br> 
			<input type="radio" id="G" name="rating" value="G"> G 
			<input type="radio" id="PG" name="rating" value="PG"> PG <input type="radio" id="PG-13"
			name="rating" value="PG-13"> PG-13 <input type="radio" id="R"
			name="rating" value="R">R <input type="radio" id="NC-17"
			name="rating" value="NC-17"> NC-17<br> 
			<br>
			<label for="language"><strong>Enter film language: (*Required)</strong></label><br> 
			<select name="language" id="language-select" required>
			<option value=" ">Please choose an option</option>
			<option value="1">English</option>
			<option value="2">Italian</option>
			<option value="3">Japanese</option>
			<option value="4">Mandarin</option>
			<option value="5">French</option>
			<option value="6">German</option>
			</select>
			
		<br>
		<br> <label for="description"><strong>Enter film description</strong></label><br>
		<textarea id="description" name="description" rows="3" cols="50"></textarea>
		<br> 
		<br>
		<div><h3>Enter film actors</h3>
		<label for="actorFirstName"><strong>Enter first name:</strong></label><br>
		<input type="text" id="actorFirstName" name="FirstName"><br>
		<label for="actorLastName"><strong>Enter last name:</strong></label><br>
		<input type="text" id="actorLastName" name="LastName"><br>
		<label for="actorFirstName"><strong>Enter first name:</strong></label><br>
		<input type="text" id="actorFirstName" name="FirstName"><br>
		<label for="actorLastName"><strong>Enter last name:</strong></label><br>
		<input type="text" id="actorLastName" name="LastName"><br>
		<label for="actorFirstName"><strong>Enter first name:</strong></label><br>
		<input type="text" id="actorFirstName" name="FirstName"><br>
		<label for="actorLastName"><strong>Enter last name:</strong></label><br>
		<input type="text" id="actorLastName" name="LastName"><br>
		</div>
		 <br>
		 <label for="length"><strong>Enter film length in minutes:</strong></label><br>
		 <input type="number" id="length" name="length"><br>
		 <br>
		 <label for="releaseYear"><strong>Enter release year:</strong></label><br>
		 <input type="number" id="releaseYear" name="releaseYear"><br>
		 <br>
		 	<label for="specialFeatures"><strong>Enter special features:</strong></label><br> 
			<textarea id="specialFeatures" name="specialFeatures" rows="1" cols="50"></textarea><br> 
		 	<br>
		 	<label for="rentalRate"><strong>Enter rental rate:</strong></label><br> 
			<input type="number" min="1" step="0.01" name=rentalRate/><br> 
			<br>
		 	<label for="replacementCost"><strong>Enter replacement cost:</strong></label><br> 
			<input type="number" min="1" step="0.01" name=replacementCost/><br> 
			<br>
			<label for="rentalDuration"><strong>Enter rental duration:</strong></label><br>
						<input type="number" min="1" step="any" name=rentalDuration/><br> 
		 <br>
		 <br>

		<input type="submit" value="Add Film to Database">

</form>
<br>
<br>
<button type="button" onclick="document.location='index.html'">Return to Main Menu</button>

</body>
</html>
