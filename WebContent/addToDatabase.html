<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>addToDatabase</title>
</head>
<body>
	<h3>Enter A New Film Below</h3>
	<br>
	<form action="addFilmToDatabase.do" method="POST">
		<label for="title"><strong>Enter film title:</strong></label><br> 
			<textarea id="title" name="title" rows="1" cols="30"></textarea><br> 

			<label
			for="rating"><strong>Select film rating:</strong></label><br> 
			<input type="radio" id="G" name="rating" value="G"> G 
			<input type="radio" id="PG" name="rating" value="PG"> PG 
			<input type="radio" id="PG13"name="rating" value="PG13"> PG-13 
			<input type="radio" id="R" name="rating" value="R">R 
			<input type="radio" id="NC17" name="rating" value="NC17"> NC-17
			<br> 
			<br>
			
			
			<label for="languageid"><strong>Enter film language: (*Required)</strong></label><br> 
			<input type="radio" id="1" name="languageId" value="1"> English 
			<input type="radio" id="2" name="languageId" value="2"> Italian 
			<input type="radio" id="3" name="languageId" value="3"> Japanese
			<input type="radio" id="4" name="languageId" value="4"> Mandarin
			<input type="radio" id="5" name="languageId" value="5"> French
			<input type="radio" id="6" name="languageId" value="6"> German
	
			
		<br>
		<br> <label for="description"><strong>Enter film description</strong></label><br>
		<textarea id="description" name="description" rows="3" cols="50"></textarea>
		<br> 
		<br>
		<!-- <strong>Enter actor by ID number:</strong>
		<input type="number" id="actorId" name="actorId"><br> -->
		 <br>
		 <label for="length"><strong>Enter film length in minutes:</strong></label><br>
		 <input type="number" id="length" name="length"><br>
		 <br>
		 <label for="releaseYear"><strong>Enter release year:</strong></label><br>
		 <input type="number" id="releaseYear" name="releaseYear"><br>
		 <br>
		 	<!-- <label for="specialFeatures"><strong>Enter special features:</strong></label><br> 
			<textarea id="specialFeatures" name="specialFeatures" rows="1" cols="50"></textarea><br>  -->
		 	<br>
		 	<label for="rentalRate"><strong>Enter rental rate:</strong></label><br> 
			<input type="number" min="1" step="0.01" id=rentalRate name=rentalRate value=3.99/><br> 
			<br>
		 	<label for="replacementCost"><strong>Enter replacement cost:</strong></label><br> 
			<input type="number" min="1" step="0.01"id ="replacementCost" name=replacementCost value=12.99/><br> 
			<br>
			<label for="rentalDuration"><strong>Enter rental duration:</strong></label><br>
			<input type="number" min="1" id="rentalDuration" name=rentalDuration value = 3/><br> 
		 <br>
		 <br>
		<input type="submit" value="Add Film to Database"><br>
		</form>
		<br>
		<button type="button" onclick="document.location='index.html'">Return to Main Menu</button>
</body>
</html>
